<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main-styles.css">
  <title>Tabifit App</title>
</head>
<body>

<!-- ////////////SCREENS' STRUCTURE//////////// -->
 
  <!-- Screen 1: Welcome -->
  <screen-app id="welcome">
    <img src="app/img/logo-big.png" alt="Logo Tabifit">
    <button-normal>Comenzar</button-normal>
    <button-normal>Repetir sesión</button-normal>
  </screen-app>

  <!-- Screen 2: Series selection -->
  <screen-app id="series-selection">
    <title-special>
      <span slot="start">¿Cuántas</span>
      <span slot="keyword">series</span>
      <span slot="end">querés hacer?</span>
    </title-special>
    <counter-choice></counter-choice>
    <buttons-nav></buttons-nav>
  </screen-app>

  <!-- Screen 3: Rounds selection -->
  <screen-app id="rounds-selection">
    <title-special>
      <span slot="start">¿Cuántas</span>
      <span slot="keyword">vueltas</span>
      <span slot="end">vas a hacer?</span>
    </title-special>
    <counter-choice></counter-choice>
    <buttons-nav></buttons-nav>
  </screen-app>

  <!-- Screen 4: Exercises selection -->
  <screen-app id="exercises-selection">
    <title-special>
      <span slot="start">¿Qué</span>
      <span slot="keyword">ejercicios</span>
      <span slot="end">vas a hacer?</span>
    </title-special>
    <exercises-list>
      <exercise-item>Ejercicio 1</exercise-item>
    </exercises-list>
    <buttons-nav></buttons-nav>
  </screen-app>

  <!-- Screen 5: Initial countdown -->
  <screen-app id="preparation">
    <title-small></title-small>
    <countdown-spinning></countdown-spinning>
  </screen-app>

  <!-- Screen 6: Activity -->
  <screen-app id="activity">
    <div>
      <counter-fraction></counter-fraction>
      <counter-fraction></counter-fraction>
    </div>
    <countdown-spinning></countdown-spinning>
    <title-normal></title-normal>
  </screen-app>

  <!-- Screen 7: Pause -->
  <screen-app id="pause">
    <title-small></title-small>
    <countdown-beating></countdown-beating>
  </screen-app>

  <!-- Screen 8:  Finishing the training-->
  <screen-app id="finish-training">
    <title-normal></title-normal>
    <img-logo></img-logo>
    <button-normal background>guardar actividad</button-normal>
    <button-normal>salir</button-normal>
  </screen-app>

  <!-- Screen 9: Archive selection -->
  <screen-app id="archive-selection">
    <title-special>
      <span slot="start">Elegí la</span>
      <span slot="keyword">sesión</span>
      <span slot="end">a repetir.</span>
    </title-special>
    <button-normal>abrir desde archivo</button-normal>
    <buttons-nav></buttons-nav>
  </screen-app>

  <!-- Screen 10: Training saved -->
  <screen-app id="training-verification">
    <title-special>
      <span slot="start">Esta es la</span>
      <span slot="keyword">sesión</span>
      <span slot="end">a repetir.</span>
    </title-special>
    <activity-archive></activity-archive>
    <activity-archive></activity-archive>
    <exercises-archive></exercises-archive>
    <buttons-nav></buttons-nav>
  </screen-app>

  <!-- ////////////TEMPLATES' DECLARATION//////////// -->

<!-- TEMPLATES' DECLARATION -->
  <template id="screen-app">    
    <slot></slot>    
    <link rel="stylesheet" href="app/screen-app/screen-app.css">
  </template>

  

  <template id="title-special">    
      <div class="start"><slot name="start">Title fragment</slot></div>
      <div class="keyword"><slot name="keyword">keyword</slot></div>
      <div class="end"><slot name="end">Title fragment</slot></div>    
    <link rel="stylesheet" href="app/title-special/title-special.css">
  </template>

  <template id="title-normal">
    
    <link rel="stylesheet" href="app/title-normal/title-normal.css">
  </template>
  
  <template id="title-small">      
    <slot>
      <h1>Small title</h1>
    </slot>
    <link rel="stylesheet" href="app/title-small/title-small.css">
  </template>

  <template id="buttons-nav">
    <button></button>
    <button></button>
    <link rel="stylesheet" href="app/buttons-nav/buttons-nav.css">
  </template>

  <template id="button-normal">
    <button><slot>Normal button</slot></button>
    <link rel="stylesheet" href="app/button-normal/button-normal.css">
  </template>

  <template id="counter-choice">
    <button class="decrement">-</button>
    <div>8</div>
    <button class="increment">+</button>
    <link rel="stylesheet" href="app/counter-choice/counter-choice.css">
  </template>

  <template id="countdown-spinning">
    <link rel="stylesheet" href="app/countdown-spinning/countdown-spinning.css">
  </template>

  <template id="countdown-beating">
    <link rel="stylesheet" href="app/countdown-beating/countdown-beating.css">
  </template>

  <template id="counter-fraction">
    <link rel="stylesheet" href="app/counter-fraction/counter-fraction.css">
  </template>

  <template id="training-archive">
    <link rel="stylesheet" href="app/training-archive/training-archive.css">
  </template>

  <template id="exercises-list">
    <link rel="stylesheet" href="app/excercises-list/exercises-list.css">
  </template>

  <template id="exercise-item">
    <link rel="stylesheet" href="app/exercise-item/exercise-item.css">
  </template>

  <template id="exercises-archive">
    <link rel="stylesheet" href="app/exercises-archive/exercises-archive.css">
  </template>

  

  <script src="utils.js"></script>
  <script src="main.js"></script>
  <script src="app/button-normal/button-normal.js"></script>
  <script src="app/buttons-nav/buttons-nav.js"></script>
  <script src="app/countdown-beating/countdown-beating.js"></script>
  <script src="app/countdown-spinning/countdown-spinning.js"></script>
  <script src="app/counter-choice/counter-choice.js"></script>
  <script src="app/counter-fraction/counter-fraction.js"></script>
  <script src="app/excercises-list/exercises-list.js"></script>
  <script src="app/exercise-item/exercise-item.js"></script>
  <script src="app/exercises-archive/exercises-archive.js"></script>
  <script src="app/screen-app/screen-app.js"></script>
  <script src="app/title-normal/title-normal.js"></script>
  <script src="app/title-small/title-small.js"></script>
  <script src="app/title-special/title-special.js"></script>
  <script src="app/training-archive/training-archive.js"></script>
  
</body>
</html>
